{% extends "movies/base.html" %}
{% block content %}
  <h3>Delete Movie</h3>
  <p>Are you sure you want to delete <strong>{{ movie.MovieTitle }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Yes, Delete</button>
    <a href="{% url 'movies:movie_list' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
