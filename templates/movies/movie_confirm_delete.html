{% extends "base.html" %}
{% block content %}
  <h3 style="margin-top:0;">Delete Movie</h3>
  <p>Delete <strong>{{ movie.MovieTitle }}</strong> ({{ movie.MovieID }})?</p>
  <form method="post">
    {% csrf_token %}
    <div class="actions">
      <button class="btn" type="submit">Yes, delete</button>
      <a class="btn" href="{% url 'movies:movie_detail' movie.pk %}">Cancel</a>
    </div>
  </form>
{% endblock %}
